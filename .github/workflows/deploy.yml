name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
        env:
          VITE_PROJECT_NAME: ${{ secrets.VITE_PROJECT_NAME }}
          VITE_PROJECT_DESCRIPTION: ${{secrets.VITE_PROJECT_DESCRIPTION}}
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - id: deploy
        uses: actions/deploy-pages@v4
